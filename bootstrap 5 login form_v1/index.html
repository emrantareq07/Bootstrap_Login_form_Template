<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
  
   <div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
  
  <div class="card shadow-lg">
  <div class="card-header text-center"><b>Bootstrap 5 Simple Login Form V1</b></div>
  <div class="card-body">
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary d-grid gap-2 col-12 mx-auto">Submit</button>
  </form>
  </div>
  <div class="card-footer text-center">Design by Md. Tareq Emran</div>
</div>
  
  
  </div>
  <div class="col-sm-4"></div>
  
</div>
</div>
</body>
</html>
