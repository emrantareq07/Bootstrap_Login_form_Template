<!DOCTYPE html>
<html lang="en">
<head>
  <title>Floating Labels - Login Form v1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6  border shadow rounded p-4"><h3></h3>
  <h3 class="page-header text-center text-muted text-uppercase">Floating Labels - Login Form v1</h3>
  <p class="card-header text-center"></p>
  <form action="/action_page.php">
    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
      <label for="email">Email</label>
    </div>
    <div class="form-floating mt-3 mb-3">
      <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      <label for="pwd">Password</label>
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
	   <div class="container text-end" style="background-color:#ffff">
      
      <p class="">Forgot <a href="#">password?</a></p>
    </div>
  </form>
  
  
  <div class="col-sm-3"></div>
  </div>
  </div>
  
  
</div>

</body>
</html>
